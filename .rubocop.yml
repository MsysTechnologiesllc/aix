  Exclude:
    - 'resources/subserver.rb'

# Configuration parameters: EnforcedStyle, SupportedStyles.
# SupportedStyles: for, each
Style/For:
  Enabled: false

# Configuration parameters: EnforcedStyle, SupportedStyles.
# SupportedStyles: format, sprintf, percent
Style/FormatString:
  Exclude:
    - 'libraries/lvmobj_fs.rb'
    - 'libraries/lvmobj_lv.rb'
    - 'libraries/lvmobj_vg.rb'
    - 'libraries/storage_objects.rb'
    - 'test/lvm/unittests/mock.rb'

# Configuration parameters: MinBodyLength.
